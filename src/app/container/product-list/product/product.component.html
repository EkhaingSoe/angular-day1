<div  class="border hover:scale-105 hover:shadow-lg transition-all duration-500 w-[250px]  ">
    <div class="relative">
        <i class="fa-regular fa-heart"></i>
        <img [src]="product.imageURL" alt="">
        <button  class="bg-black text-xs text-white px-2 absolute bottom-0">{{product.price}}</button>
        <button class="bg-yellow-500 px-2 absolute top-3 right-3" *ngIf="product.discountPrice">{{(100-product.discountPrice/product.price*100).toFixed(0)}} % </button>
    </div>
    <div class="px-3 py-3 flex flex-col gap-2">

        <h1 class="">{{product.name}}</h1>
        <div class="flex items-center gap-3 text-gray-500">
            <h1>{{product.gender}}</h1>
            <h1>{{product.category}}</h1>
            <h1>{{product.brand}}</h1>
        </div>
        <div class="text-gray-500 flex items-center gap-5">
            <h1>{{product.color.length + ' colors'}}</h1>
            <h1>Best Seller</h1>
        </div>
        <h1 [ngClass]="{
            'font-medium':true,
            'text-green-600':product.is_in_inventory,
            'text-red-600':!product.is_in_inventory
        }" >{{product.is_in_inventory? "isAvaliable":"Not Avaliable"}}</h1>
    </div>
</div>
